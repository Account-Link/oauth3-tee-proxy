{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Login with Passkey</h3>
        </div>
        <div class="card-body">
          <p>Securely log in to your account using your passkey.</p>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
              <div class="form-text">Enter your username to log in with your passkey.</div>
            </div>
            
            <div id="statusMessage" class="alert alert-info d-none"></div>
            
            <div class="d-flex justify-content-between">
              <a href="/auth/register" class="btn btn-link">Register New Account</a>
              <button type="submit" class="btn btn-primary">
                <span id="submitText">Login</span>
                <span id="loadingIndicator" class="d-none">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Base64 URL utilities
function base64UrlToBase64(base64Url) {
  let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const padLength = (4 - (base64.length % 4)) % 4;
  return base64 + '='.repeat(padLength);
}

function base64ToArrayBuffer(base64) {
  const binaryString = atob(base64);
  const len = binaryString.length;
  const bytes = new Uint8Array(len);
  for (let i = 0; i < len; i++) {
    bytes[i] = binaryString.charCodeAt(i);
  }
  return bytes.buffer;
}

function arrayBufferToBase64Url(buffer) {
  const bytes = new Uint8Array(buffer);
  let binary = '';
  for (let i = 0; i < bytes.byteLength; i++) {
    binary += String.fromCharCode(bytes[i]);
  }
  return btoa(binary)
    .replace(/\+/g, '-')
    .replace(/\//g, '_')
    .replace(/=/g, '');
}

// UI utilities
function showStatus(message, type = 'info') {
  const statusElement = document.getElementById('statusMessage');
  statusElement.textContent = message;
  statusElement.className = `alert alert-${type}`;
  statusElement.classList.remove('d-none');
}

function showLoading(isLoading) {
  const submitText = document.getElementById('submitText');
  const loadingIndicator = document.getElementById('loadingIndicator');
  
  if (isLoading) {
    submitText.classList.add('d-none');
    loadingIndicator.classList.remove('d-none');
    document.querySelector('button[type="submit"]').disabled = true;
  } else {
    submitText.classList.remove('d-none');
    loadingIndicator.classList.add('d-none');
    document.querySelector('button[type="submit"]').disabled = false;
  }
}

// Main login process
async function startWebAuthnLogin(username) {
  try {
    // Show loading state
    showLoading(true);
    showStatus('Starting authentication...', 'info');
    
    // Step 1: Request authentication options from server
    const startResponse = await fetch('/auth/login/begin', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username })
    });
    
    if (!startResponse.ok) {
      const errorData = await startResponse.json();
      throw new Error(errorData.detail || 'Failed to start authentication');
    }
    
    // Get authentication options - already in JSON format from server
    const options = await startResponse.json();
    
    // Validate required fields
    if (!options.challenge) {
      throw new Error('Challenge missing from server response');
    }
    
    if (!options.allowCredentials || !Array.isArray(options.allowCredentials) || options.allowCredentials.length === 0) {
      throw new Error('No credentials found for this user');
    }
    
    // Convert options for WebAuthn API
    const publicKeyOptions = {
      challenge: new Uint8Array(base64ToArrayBuffer(base64UrlToBase64(options.challenge))),
      rpId: options.rpId,
      timeout: options.timeout || 60000,
      allowCredentials: options.allowCredentials.map(cred => ({
        type: cred.type,
        id: new Uint8Array(base64ToArrayBuffer(base64UrlToBase64(cred.id))),
        transports: cred.transports || []
      })),
      userVerification: options.userVerification || 'preferred'
    };
    showStatus('Please follow your browser instructions to authenticate...', 'info');
    
    // Step 2: Use WebAuthn API to get credential
    const credential = await navigator.credentials.get({
      publicKey: publicKeyOptions
    });
    
    showStatus('Authentication successful, verifying with server...', 'info');
    
    // Step 3: Prepare credential for server
    const serverCredential = {
      id: credential.id,
      rawId: arrayBufferToBase64Url(credential.rawId),
      type: credential.type,
      response: {
        authenticatorData: arrayBufferToBase64Url(credential.response.authenticatorData),
        clientDataJSON: arrayBufferToBase64Url(credential.response.clientDataJSON),
        signature: arrayBufferToBase64Url(credential.response.signature),
        userHandle: credential.response.userHandle 
          ? arrayBufferToBase64Url(credential.response.userHandle) 
          : null
      }
    };
    
    
    // Step 4: Send credential to server for verification
    const verifyResponse = await fetch('/auth/login/complete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ credential: serverCredential })
    });
    
    if (!verifyResponse.ok) {
      const errorData = await verifyResponse.json();
      throw new Error(errorData.detail || 'Failed to verify authentication');
    }
    
    const result = await verifyResponse.json();
    
    // Handle successful login
    showStatus('Login successful! Redirecting...', 'success');
    
    // Redirect to dashboard or profile
    setTimeout(() => {
      window.location.href = result.redirect || '/dashboard';
    }, 1000);
    
  } catch (error) {
    showStatus('Error: ' + error.message, 'danger');
    showLoading(false);
  }
}

// Set up form event listener
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('loginForm');
  
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    if (!username) {
      showStatus('Please enter your username', 'warning');
      return;
    }
    
    startWebAuthnLogin(username);
  });
});
</script>
{% endblock %}
